# version: '3.8' # leave this commented out, "version" is obsolete and no longer necessary

# Main docker-compose file for PF-Compression
# This file is the main entry point for users to start the application with:
# docker-compose up -d

services:
  # Main service for PF-Compression PWA
  pf-compression-pwa:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - PROJECT_MODE=${PROJECT_MODE:-serve}
    ports:
      - "${SERVICE_PORT:-2338}:2338"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PROJECT_MODE=${PROJECT_MODE:-serve}
      - SERVICE_PORT=${SERVICE_PORT:-2338}
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - ENABLE_COMPRESSION=${ENABLE_COMPRESSION:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    # Add healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2338"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
