<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="630" x2="1200" y2="0"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
  </g>
  
  <!-- Left side - Icon -->
  <g transform="translate(100, 165)">
    <!-- Video frame -->
    <rect x="0" y="0" width="280" height="200" rx="20" fill="none" stroke="url(#iconGrad)" stroke-width="8"/>
    <!-- Play button -->
    <polygon points="100,60 100,140 180,100" fill="url(#iconGrad)"/>
    <!-- Compression arrows -->
    <g stroke="url(#iconGrad)" stroke-width="8" stroke-linecap="round" fill="none">
      <path d="M40,240 L80,240 M60,225 L40,240 L60,255"/>
      <path d="M240,240 L200,240 M220,225 L240,240 L220,255"/>
    </g>
  </g>
  
  <!-- Right side - Text -->
  <g transform="translate(450, 200)">
    <!-- Title -->
    <text x="0" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
      Video Compression
    </text>
    <!-- Subtitle -->
    <text x="0" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#a0aec0">
      Showcase
    </text>
    <!-- Description -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#718096">
      Real-time webcam effects using
    </text>
    <text x="0" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#718096">
      novel compression algorithms
    </text>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#accentGrad)"/>
  
  <!-- Corner accents -->
  <circle cx="50" cy="50" r="100" fill="url(#iconGrad)" opacity="0.1"/>
  <circle cx="1150" cy="580" r="150" fill="url(#iconGrad)" opacity="0.1"/>
</svg>

