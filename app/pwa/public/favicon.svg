      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  <!-- Video frame icon -->
  <rect x="96" y="136" width="320" height="240" rx="24" fill="none" stroke="url(#iconGrad)" stroke-width="20"/>
  <!-- Play button -->
  <polygon points="220,196 220,316 320,256" fill="url(#iconGrad)"/>
  <!-- Compression arrows -->
  <g stroke="url(#iconGrad)" stroke-width="16" stroke-linecap="round" fill="none">
    <path d="M128,420 L180,420 M154,400 L128,420 L154,440"/>
    <path d="M384,420 L332,420 M358,400 L384,420 L358,440"/>
