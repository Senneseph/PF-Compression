# Nginx configuration for PF-Compression PWA
# Environment variables will be substituted by the entrypoint script

server {
    # Listen on the configured port (default: 2338)
    listen ${SERVICE_PORT:-2338};
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression if configured
    gzip ${ENABLE_COMPRESSION:-on};
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # Set appropriate logging level
    error_log /var/log/nginx/error.log ${LOG_LEVEL:-info};
    access_log /var/log/nginx/access.log combined;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle PWA manifest
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
    }

    # Handle service worker
    location = /service-worker.js {
        add_header Cache-Control "no-cache";
    }

    # Handle single-page application routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";

        # Add project mode header for debugging
        add_header X-Project-Mode "${PROJECT_MODE:-serve}";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self'; frame-src 'none'; worker-src 'self'; manifest-src 'self'";
}
