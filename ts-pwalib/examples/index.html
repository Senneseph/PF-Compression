<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF-Compression PWA Library Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>PF-Compression PWA Library Demo</h1>
  
  <div id="video-container">
    <!-- Canvas will be added here by JavaScript -->
  </div>
  
  <div class="controls">
    <button id="effect-toggle">Toggle Effect</button>
    <button id="reset-effect">Reset Effect</button>
  </div>
  
  <script src="bundle.js"></script>
</body>
</html>
